<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="MBQ Solution logo">
  <defs>
    <style>
      .wordmark { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }
    </style>
  </defs>

  <!-- Background (transparent) -->
  <rect width="1200" height="400" fill="none"/>

  <!-- Icon: minimal monogram inside rounded square -->
  <g transform="translate(90,70)">
    <rect x="0" y="0" width="260" height="260" rx="42" fill="#0B0F1A"/>
    <!-- Monogram strokes (single accent colour) -->
    <path d="M70 200 V70 L130 150 L190 70 V200"
          fill="none" stroke="#00C2A8" stroke-width="18"
          stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M70 200 H190"
          fill="none" stroke="#00C2A8" stroke-width="18"
          stroke-linecap="round"/>
    <!-- Small 'Q' dot hint -->
    <circle cx="204" cy="206" r="9" fill="#00C2A8"/>
  </g>

  <!-- Wordmark -->
  <g class="wordmark" transform="translate(410,165)">
    <text x="0" y="0" font-size="96" font-weight="750" fill="#0B0F1A" letter-spacing="2">MBQ</text>
    <text x="0" y="70" font-size="44" font-weight="550" fill="#00C2A8" letter-spacing="3">SOLUTION</text>
    <!-- Minimal underline accent -->
    <line x1="0" y1="92" x2="390" y2="92" stroke="#0B0F1A" stroke-width="6" stroke-linecap="round" opacity="0.18"/>
  </g>
</svg>
